<a class="project-summary" href="{{ .Permalink }}">
    <div class="thumbnail">
        {{ if .Params.thumbnail }}
        <img src="{{ path.Dir .RelPermalink}}{{ .Params.thumbnail }}" height="auto" width="auto"/>
        {{ end }}
    </div>
    <div class="detail">
        <h2>{{ .Title }}</h2>
        <p>Une resumer d'une application asser court pour Ã©viter
        un text couper</p>
        <ul class="tag-list">
            {{ range (.GetTerms "tags") }}
            <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ul>
    </div>
</a>
