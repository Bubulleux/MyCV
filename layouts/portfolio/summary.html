<div class="project-summary">
    <div class="thumbnail">
        {{ $image := resources.Get .Params.thumbnail }}
        <img src="{{ $image.RelPermalink }}" height="auto" width="auto">
    </div>
    <div>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}">Show More</a>
    </div>
</div>
