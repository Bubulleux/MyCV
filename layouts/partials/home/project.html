<section class="home-section" id="projects">
    <h2>{{ T "myProjects" }}</h2>
    <ul>
        {{ $projects := .Site.Params.homeProjects }}
        {{ $portfolio := .Site.GetPage "/portfolio" }}
        {{ range $projects }}
            <li>
                {{ $page := $portfolio.GetPage . }}
                {{ $page.Render "summary" }}
            </li>
        {{ end }}
    </ul>
    <div>
        <a href="/portfolio">{{ T "moreProjects" }}</a>
    </div>
</section>
