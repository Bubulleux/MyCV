<section class="home-section home-header">
    <div class="welcome-text">
        <h1>{{ T "welcome" }}</h1>
        <p>
            {{  range .Site.Params.heroSubTitle }}
            {{ . }}<br/>
            {{ end }}
        </p>

    </div>
    <div class="background">
        {{ if .Site.Params.homeHeaderBackground }}
        {{ $image := resources.Get .Site.Params.homeHeaderBackground }}
        <img src="{{ $image.RelPermalink}}"></img>
        {{ end }}
    </div>
</section>
