<!-- Icons -->
<script src="https://kit.fontawesome.com/186f775cc9.js" crossorigin="anonymous"></script>

<link rel="stylesheet"
href="https://fonts.googleapis.com/css?family={{ site.Params.style.font }}">

{{ $sass := resources.Get "sass/main.scss" }}
{{ $options := dict
    "targetPath" "css/style.css"
    "transpiler" "libsass"
}}
{{ $style := $sass | resources.ExecuteAsTemplate "" . | resources.ToCSS $options }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
